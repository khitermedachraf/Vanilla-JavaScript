<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');

        function squared(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function factorial(num) {
            if (num < 0) return undefined;
            if (num == 0) return 1;
            let x = num - 1;
            while (x > 1) {
                num *= x;
                x--;
            }
            return num;
        }

        input.onchange = function() {
            const num = input.value;
            if (isNaN(num)) {
                para.textContent = 'You need to enter a number!';
            } else {
                para.textContent = num + ' squared is ' + squared(num) + '. ' +
                    num + ' cubed is ' + cubed(num) + '. ' +
                    num + ' factorial is ' + factorial(num) + '.';
            }
        }

        // FUNDAMENTALS PART 3 : Functions.

        // Write a function called multiply that takes 2 numbers and returns their product.
        let a1 = parseInt(prompt("give first number :"));
        let a2 = parseInt(prompt("give second number :"));

        let multiply = function(x, y) {
            return x * y
        };

        alert(multiply(a1, a2));

        // add7 function :   number =+7 ; Write a function called add7 that takes one number and returns that number + 7.
        let a = prompt("give a number");
        let add7 = (a) => parseInt(a) + 7;
        alert(add7(a));
    </script>
</body>

</html>
