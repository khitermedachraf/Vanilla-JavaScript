<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weight Converter</title>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
                <div class="form-group">
                    <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                </div>
            </form>
            <div id="output">
                <div class="card card-primary mb-2 card-block">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>

                <div class="card card-success mb-2 card-block">
                    <h4>Kilograms:</h4>
                    <div id="kgOutput"></div>
                </div>

                <div class="card card-danger mb-2 card-block">
                    <h4>Ounces:</h4>
                    <div id="ozOutput"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
